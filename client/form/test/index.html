<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
        }

        .header-upper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }

        .header-upper .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header-upper .menu {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        .header-upper .menu li {
            display: inline;
        }

        .header-upper .menu a {
            color: #fff;
            text-decoration: none;
        }

        .header-lower {
            width: 100%;
            height: 200px;
            /* Adjust the height as needed */
            background: url('https://i.ibb.co/6WN5tf5/drone.jpg') no-repeat;
            background-position: 0% 50%;
            background-size: cover;
        }

        main {
            flex: 1;
            padding: 2em;
            background-color: #f4f4f4;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .social-media,
        .contact-us {
            margin: 0.5em 0;
        }

        .social-media a,
        .contact-us a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5em;
        }

        @media (max-width: 600px) {
            .header-upper {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-upper .menu {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5em;
            }

            .header-upper .menu a {
                display: block;
            }

            header,
            footer {
                padding: 0.5em 0;
            }

            main {
                padding: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-upper">
            <div class="logo">Logo</div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="header-lower"></div>
    </header>
    <main>
        <!-- Place your test elements here -->

        <aln-star max="5" min="2" color_default="#ccc" color_onselect="#f39c12" size="10"></aln-star>
    </main>
    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="contact-us">
            <a href="#">Contact Us</a>
        </div>
    </footer>
    <script src="../form.js"></script>
</body>

</html>
