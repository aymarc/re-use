<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
        }

        .header-upper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }

        .header-upper .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header-upper .menu {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        .header-upper .menu li {
            display: inline;
        }

        .header-upper .menu a {
            color: #fff;
            text-decoration: none;
        }

        .header-lower {
            width: 100%;
            height: 200px;
            /* Adjust the height as needed */
            background: url('./test/1.jpg') no-repeat;
            background-position: 0% 50%;
            background-size: cover;
        }

        main {
            flex: 1;
            padding: 2em;
            background-color: #f4f4f4;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .social-media,
        .contact-us {
            margin: 0.5em 0;
        }

        .social-media a,
        .contact-us a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5em;
        }

        main {

            min-height: 150vh;

        }

        @media (max-width: 600px) {
            .header-upper {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-upper .menu {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5em;
            }

            .header-upper .menu a {
                display: block;
            }

            header,
            footer {
                padding: 0.5em 0;
            }

            main {
                padding: 1em;
            }
        }
    </style>

</head>

<body>
    <header>
        <div class="header-upper">
            <div class="logo">Logo</div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="header-lower"></div>
    </header>
    <main>
        <!-- Place your test elements here -->
        <label>Star element</label>
        <aln-star max="5" min="2" color_default="#ccc" color_onselect="red" size="10" id="star-rate"></aln-star>
        <br /> <br />
        <label>Swiper element</label>
        <aln-swiper max="100" height="20" width="100" min="0" color_default="#ccc" color_onselect="purple"></aln-swiper>
        <br /> <br />

        <label>File element</label>
        <aln-file></aln-file>
        <br /> <br />

        <label>Profile element</label>
        <aln-profile isround="true" croppersize="100"></aln-profile>
        <br /> <br />

        <label>Dropdown element</label>
        <br /> <br />
        <aln-dropdown data='["Option1", "Option2", "Option3"]' displaykey="" valuekey="" fontcolor="#ff0000"
            fontsize="14px" bgcolor="#f0f0f0" bdcolor="#0000ff" icon="fa fa-caret-down"
            style=".dropdown-item:hover { background-color: yellow; }">
        </aln-dropdown>
        <br /> <br />
        <aln-dropdown
            data='[{"name": "First Option", "value": "1"}, {"name": "Second Option", "value": "2"}, {"name": "Third Option", "value": "3"}]'
            displaykey="name" valuekey="value" fontcolor="#0000ff" fontsize="12px" bgcolor="#ffff00" bdcolor="#00ff00"
            icon="fa fa-chevron-down" style=".dropdown-container { border-radius: 8px; }">
        </aln-dropdown>
    </main>
    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="contact-us">
            <a href="#">Contact Us</a>
        </div>
    </footer>
    <script type="module" src="form.js"></script>
    <script type="module" src="tailwindcss.js"></script>
    <script>
        const rate = document.getElementById("star-rate");
        rate.addEventListener("change", (e) => {
            console.log("rate e: ", e)
        })
        document.querySelectorAll('alaanu-dropdown').forEach(dropdown => {
            dropdown.addEventListener('change', (e) => {
                console.log('Selected value:', e.detail.value);
            });
        });
    </script>
</body>

</html>
